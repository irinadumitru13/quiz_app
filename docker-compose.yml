version: "3.8"

services:
  quiz-service:
    build: QuizMicroservice
    environment:
      IO_SERVICE_API_ROUTE: io-quiz-service/api
      NODE_ENV: development
    ports:
      - 3000:80
    networks:
      - quiz

  io-quiz-service:
    build: IOQuizMicroservice
    environment:
      PGUSER: admin
      PGPASSWORD: admin
      PGHOST: quiz-db
      PGPORT: 5432
      PGDATABASE: quiz-app
      NODE_ENV: development
    networks:
      - quiz
      - quiz-database

  quiz-db:
    image: postgres:12
    environment:
      POSTGRES_DB: quiz-app
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./Database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - quiz-db-volume:/var/lib/postgresql/data
    networks:
      - quiz-database
      - quiz-database-admin

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - quiz-database-admin

volumes:
  quiz-db-volume:

networks:
  quiz:
  quiz-database:
  quiz-database-admin: